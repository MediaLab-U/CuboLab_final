<!-- Script para cargar los datos de la tabla desde el servidor -->
<script>
    // Cuando se carga la página, se hace la petición al servidor para obtener los datos de firmware
    
    function handleUpdateRequest() {
        // Obtener el parámetro 'v' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const expectedVersion = urlParams.get('v');

        // Verificar si la versión esperada es menor que la última versión disponible
        const latestVersion = "1.0"; // Aquí debes colocar la última versión disponible
        if (expectedVersion && expectedVersion < latestVersion) {
            // La versión esperada es menor que la última versión disponible
            return Promise.resolve(true);
        } else {
            // La versión esperada es igual o mayor que la última versión disponible
            return Promise.resolve(false);
        }
    }

       

    
    window.onload = function () {
        handleUpdateRequest().then(updateAvailable => {
            if (updateAvailable) {
                console.log("Actualización disponible");
                const link = document.createElement('a');
                link.href = './firm/latest.bin';
                link.download = 'latest.bin'; // Nombre del archivo .bin
                link.click();
            } else {
                // Crear un enlace para descargar el archivo .bin
                console.log("Ya está actualizado");
            }
        }).catch(error => {
            console.error(error);
        });
    };
</script>
